<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Tetris</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="board-container">
        <div id="tetris-board"></div>
      </div>
      <div id="info-container">
        <h3>Hold Piece:</h3>
        <div id="hold-piece"></div>
        <h3>Siguiente Pieza:</h3>
        <div id="next-piece"></div>
        <div id="score">Puntuacion: <span id="score-value">0</span></div>
        <div id="level">Nivel: <span id="level-value">1</span></div>
        <div id="combo">Combo: <span id="combo-value">0</span></div>
        <div id="rules">
          <h3>Reglas:</h3>
          <p>← → : Mover izquierda/derecha</p>
          <p>↑ : Rotar</p>
          <p>↓ : Bajar</p>
          <p>Space : Soltar</p>
          <p>C : Hold Piece</p>
        </div>
      </div>
    </div>
    <div id="game-over">
      <h2>Game Over!</h2>
      <p>Tu puntuacion es: <span id="final-score"></span></p>
      <button id="restart-button">Reiniciar</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
