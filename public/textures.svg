<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- Pieza I: Terminal -->
  <rect x="0" y="0" width="100" height="25" fill="#300a24"/>
  <text x="5" y="17" fill="#ffffff" font-family="monospace" font-size="12">$_</text>
  
  <!-- Pieza J: Función -->
  <rect x="100" y="0" width="25" height="25" fill="#4b8bbe"/>
  <text x="105" y="17" fill="#ffffff" font-family="monospace" font-size="12">ƒ()</text>
  
  <!-- Pieza L: Comentario -->
  <rect x="200" y="0" width="25" height="25" fill="#9acd32"/>
  <text x="205" y="17" fill="#ffffff" font-family="monospace" font-size="12">//</text>
  
  <!-- Pieza O: Database -->
  <rect x="300" y="0" width="25" height="25" fill="#ffa500"/>
  <circle cx="312.5" cy="12.5" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
  <line x1="307" y1="12.5" x2="318" y2="12.5" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Pieza S: Git Branch -->
  <rect x="0" y="75" width="25" height="25" fill="#f34f29"/>
  <polyline points="7,87 12,82 17,87" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Pieza T: Variable -->
  <rect x="100" y="75" width="25" height="25" fill="#563d7c"/>
  <text x="105" y="92" fill="#ffffff" font-family="monospace" font-size="12">var</text>
  
  <!-- Pieza Z: Error -->
  <rect x="200" y="75" width="25" height="25" fill="#ff0000"/>
  <text x="205" y="92" fill="#ffffff" font-family="monospace" font-size="12">!</text>
</svg>